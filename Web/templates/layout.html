<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet"/>
        <script src="{{ url_for('static', filename='jquery1.9.2/development-bundle/jquery-1.8.3.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo-favicon.ico') }}">
        {% block head %}{% endblock %}
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/Home"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Fit4Fun logo" height="25px"/></a>
                        </div>
                        {% if session.loggedIn %}
                            {% if session.role == "Clinician" %}
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav">
                                        <li id="li_home"><a href="{{ url_for('teacher') }}">Home</a></li>
                                        <li id="li_student_progress"><a href="{{ url_for('viewProgress') }}">Students' Progress</a></li>
                                        <li id="li_manage_accounts"><a href="{{ url_for('manageAccounts') }}">Manage Accounts</a></li>
                                        <li id="li_manage_classes"><a href="{{ url_for('manageClasses') }}">Manage Classes</a></li>
                                    </ul>
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{ session.username }} <b class="caret"></b></a>
                                            <ul class="dropdown-menu">
                                                <li><a href="{{ url_for('manageTeacherAccountInformation') }}">Your Account</a></li>
                                                <li><a href="{{ url_for('teacherHelp') }}">Help</a></li>
                                                <li class="divider"></li>
                                                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                        {% endif %}
                    </div>
                </nav>
            </div>
            {% block body %}{% endblock %}
        </div>
    </body>
    </br></br>
</html>
